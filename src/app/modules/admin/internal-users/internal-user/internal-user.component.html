<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">
            <ng-container>
                USUARIOS INTERNOS
            </ng-container>
            </h3>
        </div>
        <div class="card-toolbar">
            <a type="button" class="btn btn-light" routerLink="/internal-users">
              <i class="fa fa-arrow-left"></i>Volver
            </a>
          </div>
    </div>
    <div class="card-body">
        <ng-container >
            <div class="mt-5">
                <form action="#" class="form form-label-right" (ngSubmit)="save()" [formGroup]="formGroup">
                    <div class="form-group row">
                        <div class="col-lg-4">
                            <label>Primer Nombre</label>
                            <input 
                                type="text"
                                class="form-control form-control-lg form-control-solid"
                                autocomplete="off"
                                placeholder="Primer nombre"
                                formControlName="name"
                            />
                        </div>
                        <div class="col-lg-4">
                            <label>Segundo Nombre</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg form-control-solid"
                                placeholder="Segundo nombre"
                                formControlName="secondName"
                            />
                        </div>
                        <div class="col-lg-4">
                            <label>Apellido Paterno</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg form-control-solid"
                                placeholder="Apellido paterno"
                                formControlName="lastName"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4">
                            <label>Apellido Materno</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg form-control-solid"
                                placeholder="Apellido materno"
                                formControlName="secondLastName"
                            />
                        </div>
                        <div class="col-lg-4">
                            <label>Tipo Documento</label>
                            <select formControlName="typeDocumentCode" class="form-control form-control-lg form-control-solid">
                                <option value="" hidden disabled>Elija un tipo de documento</option>
                                <option *ngFor="let item of $_typesDocument" [value]="item.code">{{item.description}}</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label>Número de documento</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg form-control-solid"
                                placeholder="Número de documento"
                                formControlName="documentNumber"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4">
                            <label>Tipo de Persona</label>
                            <select formControlName="typePersonCode" class="form-control form-control-lg form-control-solid">
                                <option value="" hidden disabled>Ninguno</option>
                                <option *ngFor="let item of _typeperson" [value]="item.code">{{item.description}}</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label for="roles">Roles</label>
                            <select formControlName="roleCode" class="form-control form-control-lg form-control-solid">
                                <option value="" hidden disabled>Elija un rol</option>
                                <option *ngFor="let item of $_roles" [value]="item.id">{{item.description}}</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label>Usuario</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg form-control-solid"
                                placeholder="Ingrese el usuario"
                                [class.is-invalid]="isControlInvalid('userName')"
                                [class.is-valid]="isControlValid('userName')"
                                formControlName="userName"
                            />
                        </div>                        
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4">
                            <label>Correo electrónico</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg form-control-solid"
                                placeholder="ejemplo@gmail.com" 
                                name="email"
                                [class.is-invalid]="isControlInvalid('email')"
                                [class.is-valid]="isControlValid('email')"
                                formControlName="email"
                            />
                        </div>
                        <div class="col-lg-4">
                            <label>Contraseña</label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg form-control-solid"
                                placeholder="Ingrese el Password"
                                [class.is-invalid]="isControlInvalid('password')"
                                [class.is-valid]="isControlValid('password')"
                                formControlName="password"
                            />
                        </div>
                        <div class="col-lg-4">
                            <label>Telefono</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg form-control-solid"
                                placeholder="Ingrese el telefono"
                                [class.is-invalid]="isControlInvalid('phone1')"
                                [class.is-valid]="isControlValid('phone1')"
                                formControlName="phone1"
                                (keypress)="numericOnly($event)"
                                maxlength="9"
                            />
                        </div>
                    </div>
                    <div class="form-group row">    
                        <div class="col-lg-4">
                            <label>Departamento</label>
                            <select formControlName="department" class="form-control form-control-lg form-control-solid">
                                <option value="NODATA" hidden disabled>Ninguno</option>
                                <option *ngFor="let item of $_departament" [value]="item.code">{{item.description}}</option>
                            </select>
                        </div>                   
                        <div class="col-lg-4">
                            <label>Provincia</label>
                            <select formControlName="province" class="form-control form-control-lg form-control-solid" [attr.disabled]="isDepartmentValid('department')">
                                <option value="" hidden disabled>Seleccione una provincia</option>
                                <option *ngFor="let item of $_province" [value]="item.code">{{item.description}}</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label>Distrito</label>
                            <select formControlName="districtCode" class="form-control form-control-lg form-control-solid" [attr.disabled]="isProvinceValid('province')">
                                <option value="" hidden disabled>Seleccione un distrito</option>
                                <option *ngFor="let item of $_district" [value]="item.code">{{item.description}}</option>
                            </select>
                        </div>  
                    </div>
                    <div class="form-group row">    
                        <div class="col-lg-4">
                            <label>CCPP</label>
                            <select formControlName="populatedCenterCode" class="form-control form-control-lg form-control-solid">
                                <option value="" hidden disabled>Seleccione un cc.pp</option>
                                <option *ngFor="let item of $_Ccpp" [value]="item.code">{{item.description}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="float-right">
                    <a
                        class="btn btn-default font-weight-bold mr-2"
                        >Cancelar</a
                    >
                    <button
                        type="submit"
                        class="btn btn-primary font-weight-bold mr-2"
                    >
                        Guardar
                    </button>
                    </div>
                </form>
                <div style="display: none;"> {{ utcTime$ | async }}</div>
               
            </div>
        </ng-container>
    </div>
</div>
