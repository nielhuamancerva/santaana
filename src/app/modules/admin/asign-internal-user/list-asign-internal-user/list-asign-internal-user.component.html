<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Lista de Usuarios UBIGEO</h3>
        </div>
        <div class="card-toolbar">
            <a
                type="button"
                class="btn btn-primary"
                routerLink="/asign-internal-user/add"
                >CREAR RELACIÓN
            </a>
        </div>
    </div>
    <div class="card-body">
        <div class="form form-label-right">
            <div class="form-group row">
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Código de Usuario</mat-label>
                            <input matInput placeholder="Codigo" >
                            <mat-hint>Buscar por Código de Usuario</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Nombre de Usuario</mat-label>
                            <input matInput placeholder="Nombre" >
                            <mat-hint>Buscar por nombre de Usuario</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-3">
                            <mat-form-field appearance="fill">
                            <mat-label>Rango de fecha</mat-label>
                            <mat-date-range-input [rangePicker]="picker">
                                <input matStartDate placeholder="Fecha inicio">
                                <input matEndDate placeholder="Fecha fin">
                            </mat-date-range-input>
                            <mat-hint>Buscar por Rango de Fecha</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive angular-bootstrap-table">
            <table
            class="table table-head-custom table-vertical-center overflow-hidden"
            >
                <thead>
                    <th class="selection-cell-header" data-row-selection="true">
                        <label class="checkbox checkbox-single"
                            ><input
                            type="checkbox" /><span></span
                        ></label>
                    </th>
                    <th>USUARIO INTERNO</th>
                    <th>DEPARTAMENTO</th>
                    <th>PROVINCIA</th>
                    <th>DISTRITO</th>
                    <th>OPCIONES</th>
                </thead>
                <tbody>
                    <tr *ngFor="let departament of asignInternalUserServiceDomain.itemsUbigee$ | async">
                        <td class="selection-cell">
                            <label class="checkbox checkbox-single"
                            ><input
                                type="checkbox"
                            />
                            <span></span>
                            </label>
                        </td>
                        <td>{{ departament.description }}</td>
                        <td *ngFor="let province of departament.provinces">{{ province.description }}</td>
                        <td>
                            <a
                            title="Edit product"
                            class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
                            [routerLink]="'/ecommerce/product/edit/' + departament.id"
                            >
                            <span
                                [inlineSVG]="'./assets/media/svg/view.svg'"
                                cacheSVG="true"
                                class="svg-icon svg-icon-md svg-icon-primary"
                            >
                            </span>
                            </a>
                            <a
                            title="Delete product"
                            class="btn btn-icon btn-light btn-hover-danger btn-sm mx-3"
                            >
                            <span
                                [inlineSVG]="'./assets/media/svg/do-not-disturb.svg'"
                                cacheSVG="true"
                                class="svg-icon svg-icon-md svg-icon-danger"
                            >
                            </span>
                            </a>
                            <a
                            title="Delete product"
                            class="btn btn-icon btn-light btn-hover-danger btn-sm mx-3"
                            >
                            <span
                                [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
                                cacheSVG="true"
                                class="svg-icon svg-icon-md svg-icon-danger"
                            >
                            </span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
