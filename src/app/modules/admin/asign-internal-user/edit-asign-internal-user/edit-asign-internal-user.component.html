<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">
            <ng-container>
                RELACION DE USUARIOS ASIGNACION
            </ng-container>
            </h3>
        </div>
        <div class="card-toolbar">
            <a type="button" class="btn btn-light" routerLink="/internal-users">
                <i class="fa fa-arrow-left"></i>Volver
            </a>
            </div>
    </div>
    <div class="card-body">
        <ng-container >
            <div class="mt-5">
                <form action="#" class="form form-label-right" (ngSubmit)="save()" [formGroup]="formGroup">
                    <div class="form-group row">
                        <div class="col-lg-4">
                            <label>DNI</label>
                            <input 
                                type="text"
                                class="form-control form-control-lg form-control-solid"
                                autocomplete="off"
                                placeholder="DNI"
                                formControlName="dni"
                            />
                        </div>
                        <div class="col-lg-4">
                            <label>Nombre Completo</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg form-control-solid"
                                placeholder="Nombre completo"
                                formControlName="fullName"
                            />
                        </div>
                        <div class="col-lg-4">
                            <label>Correo</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg form-control-solid"
                                placeholder="Correo"
                                formControlName="email"
                            />
                        </div>
                    </div>
                    <div class="form-group row">    
                        <div class="col-lg-4">
                            <label>Departamento</label>
                            <select formControlName="department" class="form-control form-control-lg form-control-solid">
                                <option value="NODATA" hidden disabled>Ninguno</option>
                                <option *ngFor="let item of $_departament" [value]="item.code">{{item.description}}</option>
                            </select>
                        </div>                   
                        <div class="col-lg-4">
                            <label>Provincia</label>
                            <select formControlName="province" class="form-control form-control-lg form-control-solid" [attr.disabled]="isDepartmentValid('department')">
                                <option value="" hidden disabled>Seleccione una provincia</option>
                                <option *ngFor="let item of $_province" [value]="item.code">{{item.description}}</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label>Distrito</label>
                            <select formControlName="districtCode" class="form-control form-control-lg form-control-solid" [attr.disabled]="isProvinceValid('province')">
                                <option value="" hidden disabled>Seleccione un distrito</option>
                                <option *ngFor="let item of $_district" [value]="item.code">{{item.description}}</option>
                            </select>
                        </div>     
                        <div class="col-lg-4">
                            <label>CCPP</label>
                            <select formControlName="populatedCenterCode" class="form-control form-control-lg form-control-solid">
                                <option value="" hidden disabled>Seleccione un cc.pp</option>
                                <option *ngFor="let item of $_Ccpp" [value]="item.code">{{item.description}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="float-right">
                    <a
                        class="btn btn-default font-weight-bold mr-2"
                        >Cancelar</a
                    >
                    <button
                        type="submit"
                        class="btn btn-primary font-weight-bold mr-2"
                    >
                        Guardar
                    </button>
                    </div>
                </form>
                <div style="display: none;"> {{ utcTime$ | async }}</div>
                
            </div>
        </ng-container>
    </div>
</div>
