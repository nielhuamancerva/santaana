<div class="form form-label-right">
    <div class="form-group row">
        <div class="col-lg-3">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Codigo" >
                <mat-hint>Buscar por Nombre</mat-hint>
            </mat-form-field>
        </div>
        <div class="col-lg-3">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Título</mat-label>
                <input matInput placeholder="Codigo" >
                <mat-hint>Buscar por Título</mat-hint>
            </mat-form-field>
        </div>
        <div class="col-lg-3">
            <mat-form-field appearance="fill">
                <mat-label>Rango de fecha</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Fecha inicio">
                    <input matEndDate placeholder="Fecha fin">
                </mat-date-range-input>
                <mat-hint>Buscar por Rango de Fecha</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
        <div class="col-lg-1">
        </div>
        <div class="col-lg-2">
            <button class="btn btn-outline-primary mb-2 mr-2" (click)="openModal()">CREAR TAREA</button>
        </div>
    </div>
</div>
<div class="table-responsive angular-bootstrap-table">
    <table
        class="table table-head-custom table-vertical-center overflow-hidden"
    >
        <thead>
            <th>USUARIO</th>
            <th>TITULO</th>
            <th>FECHA CADUCIDAD</th>
            <th>RESUMEN TAREA</th>
            <th>OPCIONES</th>
        </thead>
        <tbody>
            <tr *ngFor="let task of $_task">
                <td> {{ task.user_asigned }} </td>
                <td> {{ task.title }} </td>
                <td> {{ task.expiration }} </td>
                <td> {{ task.description }} </td>
                <td>
                    <a
                      title="Edit product"
                      class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
                      (click)="editTask(task)"
                    >
                      <span
                        [inlineSVG]="'./assets/media/svg/view.svg'"
                        cacheSVG="true"
                        class="svg-icon svg-icon-md svg-icon-primary"
                      >
                      </span>
                    </a>
                    <a
                      title="Delete product"
                      class="btn btn-icon btn-light btn-hover-danger btn-sm mx-3"
                    >
                      <span
                        [inlineSVG]="'./assets/media/svg/do-not-disturb.svg'"
                        cacheSVG="true"
                        class="svg-icon svg-icon-md svg-icon-danger"
                      >
                      </span>
                    </a>
                    <a
                      title="Delete product"
                      class="btn btn-icon btn-light btn-hover-danger btn-sm mx-3"
                    >
                      <span
                        [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
                        cacheSVG="true"
                        class="svg-icon svg-icon-md svg-icon-danger"
                      >
                      </span>
                    </a>
                  </td>
            </tr>
        </tbody>
    </table>
</div>
