<form action="#" class="form form-label-right" (ngSubmit)="save()" [formGroup]="formGroup">
    <div class="form-group row">
        <div class="col-lg-4">
            <label for="roles">Titulo de la nota</label>
            <input 
                type="text" 
                class="form-control form-control-lg form-control-solid"
                placeholder="Título"
                formControlName="title"
            />
        </div>
        <div class="col-lg-4">
            <label>Fecha creación</label>
            <input 
                type="date" 
                class="form-control form-control-lg form-control-solid"
                formControlName="createdAt"
            />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12">
            <label>Descripcion de la tarea</label>
            <textarea name="" id="" cols="100" rows="5" class="form-control form-control-lg form-control-solid" formControlName="description"></textarea>
        </div>
    </div>
    <div class="float-right">
    <a
        class="btn btn-default font-weight-bold mr-2"
        >Cancelar</a
    >
    <button
        type="submit"
        class="btn btn-primary font-weight-bold mr-2"
    >
        Guardar
    </button>
    </div>
</form>
