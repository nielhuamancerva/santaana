<div class="modal-content">
    <form action="#" class="form form-label-right" (ngSubmit)="save()" [formGroup]="formGroup">
        <div class="modal-header">
            <h4 class="modal-title">Crear Nota</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true" style="display: block !important;">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group row">
                <div class="col-lg-4">
                    <label for="roles">Titulo de la nota</label>
                    <input 
                        type="text" 
                        class="form-control form-control-lg form-control-solid"
                        placeholder="Título"
                        formControlName="title"
                    />
                </div>
                <div class="col-lg-4">
                    <label>Fecha creación</label>
                    <input 
                        type="date" 
                        class="form-control form-control-lg form-control-solid"
                        formControlName="createdAt"
                    />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12">
                    <label>Descripcion de la tarea</label>
                    <textarea name="" id="" cols="100" rows="5" class="form-control form-control-lg form-control-solid" formControlName="description"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">Guardar</button>
        </div>
    </form>
</div>
