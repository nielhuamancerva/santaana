<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">TAREAS Y NOTAS, elija una</h3>
        </div>
    </div>
    <div class="card-body">
        <a routerLink="tasks" class="btn btn-default font-weight-bold mr-2" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true}">Tarea</a>
        <a routerLink="notes" class="btn btn-default font-weight-bold mr-2" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true}">Nota</a>
        <hr>
        <div class="form form-label-right">
            <div class="form-group row">
                <div class="col-lg-3">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Codigo" >
                        <mat-hint>Buscar por Nombre</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-lg-3">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Título</mat-label>
                        <input matInput placeholder="Codigo" >
                        <mat-hint>Buscar por Título</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-lg-3">
                    <mat-form-field appearance="fill">
                        <mat-label>Rango de fecha</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate placeholder="Fecha inicio">
                            <input matEndDate placeholder="Fecha fin">
                        </mat-date-range-input>
                        <mat-hint>Buscar por Rango de Fecha</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>
                <div class="col-lg-1">
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-outline-primary mb-2 mr-2" >CREAR NOTA</button>
                </div>
            </div>
        </div>
        <div class="table-responsive angular-bootstrap-table">
            <table
                class="table table-head-custom table-vertical-center overflow-hidden"
            >
                <thead>
                    <th>USUARIO</th>
                    <th>TITULO</th>
                    <th>RESUMEN NOTE</th>
                    <th>OPCIONES</th>
                </thead>
                <tbody>
                    <tr >
                        <td> note.user </td>
                        <td>  note.title  </td>
                        <td>  note.description  </td>
                        <td>
                            <a
                                title="Edit product"
                                class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
                             
                            >
                                <span
                                [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
                                cacheSVG="true"
                                class="svg-icon svg-icon-md svg-icon-primary"
                                >
                                </span>
                            </a>
                            <a
                              title="Delete product"
                              class="btn btn-icon btn-light btn-hover-danger btn-sm mx-3"
                            >
                              <span
                                [inlineSVG]="'./assets/media/svg/do-not-disturb.svg'"
                                cacheSVG="true"
                                class="svg-icon svg-icon-md svg-icon-danger"
                              >
                              </span>
                            </a>
                          </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
