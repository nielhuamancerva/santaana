<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">TAREAS Y NOTAS, elija una</h3>
        </div>
        <div class="card-toolbar">
            <button class="btn btn-outline-primary mb-2 mr-2" (click)="openModal()">Crear Tarea</button>
        </div>
    </div>
    <div class="card-body">
        <div class="form form-label-right" [formGroup]="searchGroup">
            <div class="form-group row">
                <div class="col-lg-8">
                    <div class="row" >
                        <div class="col-lg-6">
                            <input type="text" class="form-control" name="user" placeholder="Buscar por usuario" value=""
                            formControlName="user" /><small class="form-text text-muted"><b>Buscar</b> por usuario</small>
                        </div>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" name="title" placeholder="Buscar por título" value=""
                            formControlName="title" /><small class="form-text text-muted"><b>Buscar</b> por título</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <small class="form-text text-muted"><b>Fecha Inicio</b> | Seleccionar fecha</small>
                                <div class="input-group">
                                  <input class="form-control" readonly placeholder="Fecha Inicio" name="dp" 
                                  formControlName="dateIn"
                                  ngbDatepicker #ds="ngbDatepicker">
                                  <div class="input-group-append">
                                    <button class="btn btn-primary" (click)="ds.toggle()" type="button">
                                        <span
                                        [inlineSVG]="'./assets/media/svg/icons/Weather/Cloudy.svg'"
                                        cacheSVG="true"
                                        class="svg-icon menu-icon"
                                      ></span>
                                    </button>
                                  </div>
                                </div>
                              </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="form-group">
                                <small class="form-text text-muted"><b>Fecha Fin</b> | Seleccionar fecha</small>
                                <div class="input-group">
                                  <input class="form-control" readonly placeholder="Fecha Fin" 
                                  formControlName="dateFn"
                                  name="dp" ngbDatepicker #de="ngbDatepicker">
                                  <div class="input-group-append">
                                    <button class="btn btn-primary" (click)="de.toggle()" type="button">
                                        <span
                                        [inlineSVG]="'./assets/media/svg/icons/Weather/Cloudy.svg'"
                                        cacheSVG="true"
                                        class="svg-icon menu-icon"
                                      ></span>
                                    </button>
                                  </div>
                                </div>
                              </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive angular-bootstrap-table">
            <table
                class="table table-head-custom table-vertical-center overflow-hidden"
            >
                <thead>
                    <th>USUARIO</th>
                    <th>TITULO</th>
                    <th>FECHA CADUCIDAD</th>
                    <th>RESUMEN TAREA</th>
                    <th>OPCIONES</th>
                </thead>
                <tbody> 
                    <tr *ngFor="let task of _tasksService.items$ | async">
                        <td> {{ task.user_asigned.userName }} </td>
                        <td> {{ task.title }} </td>
                        <td> {{ task.expiration }} </td>
                        <td> {{ task.description }} </td>
                        <td>
                            <a
                                title="Edit product"
                                class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
                                (click)="editTask(task)"
                            >
                                <span
                                [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
                                cacheSVG="true"
                                class="svg-icon svg-icon-md svg-icon-primary"
                                >
                                </span>
                            </a>
                          </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
            [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator>
    </div>
</div>
