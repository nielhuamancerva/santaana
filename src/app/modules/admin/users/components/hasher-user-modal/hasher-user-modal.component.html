<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            Cambiar contraseña {{$_user.userName}}
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body">
        <ng-container>
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Contraseña</label>
                        <input  type="text" 
                        class="form-control form-control-lg form-control-solid"
                        placeholder="Contraseña"
                        [class.is-invalid]="isControlInvalid('hasher')"
                        [class.is-valid]="isControlValid('hasher')"
                        formControlName="hasher" required>
                    </div>
                </div>
                <div class="form-group row">    
                    <div class="col-lg-12">
                        <label>Repetir contraseña</label>
                        <input  type="text" 
                        class="form-control form-control-lg form-control-solid"
                        placeholder="Contraseña"
                        [class.is-invalid]="isControlInvalid('confirmHasher')"
                        [class.is-valid]="isControlValid('confirmHasher')"
                        formControlName="confirmHasher" required>
                        <div class="invalid-feedback"
                        *ngIf="formGroup.get('hasher').value 
                        != formGroup.get('confirmHasher').value 
                        && formGroup.get('confirmHasher').value != null">
                            Contraseña no coincide</div>
                    </div>
                </div>
            </form>
        </ng-container>
        
    </div>
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-light btn-elevate mr-2"
            (click)="modal.dismiss()"
            >Cerrar
        </button>
        <ng-container>
            <button
                type="submit"
                class="btn btn-primary btn-elevate"
                (click)="save()"
                [disabled]="formGroup.invalid"
            >Cambiar
            </button>
        </ng-container>
    </div>
</div>
